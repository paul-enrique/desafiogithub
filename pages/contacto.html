<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <title> Contacto</title>
</head>
<body>
    <div class="contBody">
        <header class="headerGrid">
            <div class="navBar text-focus-in">
                <h1 class="logo"><a href="../index.html">FLEXO <i class="fa-solid fa-building"></i></a></h1>
                <nav>
                    <ul>
                        <li><a href="../index.html"><i class="fa-solid fa-helmet-safety"></i> Inicio</a></li>
                        <li><a href="./oficinas.html"><i class="fa-solid fa-map-location-dot"></i> Oficinas</a></li>
                        <li><a href="./proyectos.html"><i class="fa-solid fa-trowel-bricks"></i> Proyectos</a></li>
                        <li><a href="./sobrenosotros.html"><i class="fa-solid fa-users-between-lines"></i> Sobre nosotros</a></li>
                        <li><a href="./contacto.html"><i class="fa-solid fa-envelope"></i> Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="mainGrid formulario">
            <div class="formulario">
                <form action="">
                    <fieldset>
                        <legend>Formulario de contacto</legend>
                        <div>
                            <label for="nombre"> Ingresar nombre: </label>
                            <input type="text" name="nombre" placeholder="Ingresar nombre">
                        </div>
                        <div>
                            <label for="edad"> Ingresar edad: </label>
                            <input type="number" name="edad" placeholder="Ingresar edad" min="18">
                        </div>
                        <div>
                            <label for="email"> Ingresar email: </label>
                            <input type="email" name="email" placeholder="Ingresar email">
                        </div>

                        <div>
                            <label for="motivoconsulta"> Motivo de la consulta: </label> <br>
                
                                <div>
                                    <label for="motivoconsulta"> Presupuesto</label> 
                                    <input type="radio" name="motivoconsulta" value="presupuesto"> <br>
                                </div>
                
                                <div>
                                    <label for="motivoconsulta"> Trabajo </label>    
                                    <input type="radio" name="motivoconsulta" value="Trabajo"> <br>
                                </div>
                
                                <div>
                                    <label for="motivoconsulta"> Sugerencia </label>
                                    <input type="radio" name="motivoconsulta" value="sugerencia"> 
                                </div>
                        </div>
                        <div>
                            
                            <label for="mensaje">Ingresar mensaje:</label>
                            <textarea name="mensaje" id="" cols="30" rows="4"> </textarea>
                        </div>
                        <br>
                        <div>
                            <input type="submit">
                            <input type="reset" value="Limpiar formulario">
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>
        <footer class="footerGrid">
            
            <div class="whatsapp"> 
            
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
            <a href="https://api.whatsapp.com/send?phone=51955081075&text=Hola%21%20Quisiera%20m%C3%A1s%20informaci%C3%B3n%20sobre%20Varela%202."
                class="float" target="_blank">
                <i class="fa fa-whatsapp my-float"></i>
            </div>
                <br><br> 
                <p>Contactanos por Whatsapp</p> Todos los derechos reservados 2022</p>

        </footer>
    
</body>
</html>
